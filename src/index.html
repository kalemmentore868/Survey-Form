<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    
    <div>
      <form id="survey-form">
        <label for="name" id="name-label" class="label-edit">Name</label><br>
        <input type="text" class="box-edit" id="name" name="name" placeholder="Enter Your Name"><br>
        <label class="label-edit" for="email" id="email-label">Email</label><br>
        <input type="email" class="box-edit" id="email" name="email" placeholder="Enter Your Email"><br>
        <label class="label-edit" for="number" id="number-label">Age</label><br>
        <input type="number" max="120" min="18" class="box-edit" id="number" name="age" placeholder="Age"><br>  
        <label class="label-edit" for="current-role">Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option class="drop-op" value="role">Select current role</option>
          <option class="drop-op" value="student">Student</option>
          <option class="drop-op" value="job">Full-time job</option>
          <option class="drop-op" value="learner">Full-time learner</option>
          <option class="drop-op" value="no-say">Prefer not to say</option>
          <option class="drop-op" value="other">Other</option>
        </select>
        <!-- <input type="text" class="box-edit" id="current-role" name="current-role" placeholder="Select current role"><br> -->
        <p class="label-edit2" >Would you recommend freeCodeCamp to a friend?</p>
        <div class="choice-edits">
          <label for="definitely"><input type="radio" id="definitely" name="recommendation" checked>Definitely
         </label><br>
          <label for="maybe">
            <input type="radio" id="maybe" name="recommendation">Maybe</label><br>
         <label for="not-sure">
            <input type="radio" id="not-sure" name="recommendation">Not Sure</label><br>
         </div>
         <label class="label-edit" for="fav-feature">What is your favorite feature of freeCodeCamp?(Check all that apply)</label><br>
         <select id="dropdown2">
          <option class="drop-op" value="option">Select an option</option>
          <option class="drop-op" value="challenges">Challenges</option>
          <option class="drop-op" value="projects">Projects</option>
          <option class="drop-op" value="community">Community</option>
          <option class="drop-op" value="open-source">Open Source</option>
        </select>
         <!-- <input type="text" class="box-edit" id="fav-feature" name="fav-feature" placeholder="Select an option"><br> -->
        <div class="choice-edits">
           <p class="check-edit" >Would you recommend freeCodeCamp to a friend?</p>
        <label for="front-pro"><input id="front-pro" type="checkbox" name="improvement" value="on">Front-end Projects</label><br>
        <label for="back-pro"><input id="back-pro" type="checkbox" name="improvement" value="on">Back-end Projects</label><br>
        <label for="data-visualizations"><input id="data-visualizations" type="checkbox" name="improvement" value="on">Data Visualizations</label><br>
        <label for="challenges"><input id="challenges" type="checkbox" name="improvement" value="on">Challenges</label><br>
        <label for="open-source"><input id="open-source" type="checkbox" name="improvement" value="on">Open Source Community</label><br>
        <label for="gitter"><input id="gitter" type="checkbox" name="improvement" value="on">Gitter help rooms</label><br>
        <label for="videos"><input id="videos" type="checkbox" name="improvement" value="on">Videos</label><br>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" name="improvement" value="on">City Meetups</label><br>
      <label for="wiki"><input id="wiki" type="checkbox" name="improvement" value="on">Wiki</label><br>
      <label for="forum"><input id="forum" type="checkbox" name="improvement" value="on">Forum</label><br>
       <label for="additional-courses"><input id="additional-courses" type="checkbox" name="improvement" value="on">Additional Courses</label><br>
        </div>
        
        
         <label class="label-edit" for="comments">Any comments or suggestions?</label><br>
      <!--  <input type="text" id="textarea" name="comments" placeholder="Enter Your Comment Here..."><br> -->
        <textarea row="5" id="comments" cols="50" name="comments">
          Enter Your Comment Here...
        </textarea>
        
        <button type="submit" form="survey-form" id="submit" value="Submit">Submit</button>
      </form>
      
      
      
    </div>
    
    
    
    
    
    
    
    
         
     
  
  
  </main>
</body>
